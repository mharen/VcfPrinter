<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Convert a .vcf file to a simple printable directory">
    <title>VCard/VCF to CSV Converter</title>
    <style>
        html {
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            padding: 0;
            background-color: #f1f1f1;
            line-height: 1.4;
        }

        header {
            padding: 1rem 1rem 0 1rem;
            border-bottom: 1px solid #000;

            h1 {
                margin: 0;
            }
        }

        #output {
            padding: 1rem;
            column-width: 22ch;
            column-gap: 2ch;

            address {
                width: 22ch;
                font-style: normal;
                break-inside: avoid;
                padding-bottom: 1rem;

                >* {
                    margin: 0;
                }

                p+p{
                    margin-top: 0.5rem;
                }
            }

            :last-child {
                padding-bottom: 0;
            }
        }

        #print {
            display: none;

            button {
                padding: 0.5rem 1rem;
                background-color: #000;
                color: #fff;
                border: none;
                cursor: pointer;
                border-radius: .25rem;
            }
        }

        :has(main address) #print {
            display: block !important;
        }

        .columns-warning {
            margin-left: 1rem;
            font-style: italic;
        }

        /* only show the printer warning in Safari, which doesn't support CSS columns when printing */
        @supports not (font: -apple-system-body) {
            .columns-warning {
                display: none;
            }
        }

        @media screen {
            body {
                margin: 0 auto;
                max-width: 1000px;
            }
        }

        @media print {
            header {
                display: none !important;
            }
        }
    </style>
</head>

<body>
    <header>
        <h1>VCard/VCF Printer</h1>
        <p>Select a <code>VCF</code> file to create a printable directory. This is all done in your browser—no data are sent off.</p>
        <p>
            <label for="vcffile">VCF file:</label>
            <input id="vcffile" type="file" accept=".vcf" />
        </p>
        <p id="print">
            <button onclick="print()">Print</button>
            <span class="columns-warning">
                Note: column printing is <a href="https://bugs.webkit.org/show_bug.cgi?id=15546">not supported</a> in Safari—try another browser.
            </span>
        </p>
    </header>
    <main id="output"></main>
    <script>
        // I only wanted a few bits and I only care if it works with exports from Apple 
        // Contacts so this is a lot simpler than a full parser would otherwise need to be
        // with some inspiration from https://github.com/ertant/vCard, and info from 
        // https://www.rfc-editor.org/rfc/rfc6350.html
        function parse(data) {
            const lines = data.split(/\r?\n/);
            const cards = [];
            let card;

            for (let line of lines) {
                if (line.startsWith('BEGIN:VCARD')) {
                    card = {};
                } else if (line.startsWith('END:VCARD')) {
                    cards.push(card);
                } else {
                    const parts = line.split(':');
                    if (parts.length < 2) continue;

                    // strip off the optional prefix, and the optional suffix
                    // item1.ADR;type=HOME;type=pref: ;; 1 Main St; New York; NY; 10003;United States
                    //       ^^^
                    const match = parts[0].match(/^(item\d+\.)?(?<field>[A-Za-z]+);?/);
                    const field = match?.groups?.field ? match.groups.field.toUpperCase() : null;

                    // unescape commas, newlines, and strip an optional trailing semicolon
                    const value = parts[1].replace(/\\,/g, ',').replace(/\\n/g, '\n').replace(/;$/, '');

                    switch (field) {
                        case 'N':
                            const names = value.split(';');
                            card.name = {
                                surname: names[0],
                                name: names[1],
                                additionalName: names[2],
                                prefix: names[3],
                                suffix: names[4]
                            };
                            break;

                        case 'ADR':
                            if (!card.addresses) card.addresses = [];

                            const address = value.split(';');

                            card.addresses.push({
                                postOfficeBox: address[0],
                                number: address[1],
                                street: address[2],
                                city: address[3],
                                region: address[4],
                                postalCode: address[5],
                                country: address[6]
                            });
                            break;

                        case 'FN':
                            card.displayName = value;
                            break;

                        case 'ORG':
                            card.organization = value;
                            break;

                        case 'NOTE':
                            card.notes = value;
                            break;
                    }


                }
            }

            return cards;
        }


        const vcffile = document.getElementById('vcffile');

        vcffile.addEventListener('change', async (e) => {
            e.preventDefault();

            const vcftext = await vcffile.files[0].text();
            const cards = parse(vcftext);

            document.getElementById('output').innerHTML = '';

            // sort by last name
            cards.sort((a, b) => {
                const nameA = a.name.surname.toUpperCase();
                const nameB = b.name.surname.toUpperCase();
                if (nameA < nameB) return -1;
                if (nameA > nameB) return 1;
                return 0;
            });

            // render each card
            for (let card of cards) {
                const address = document.createElement('address');
                let html = `<h4>${card.displayName}</h4>`;
                if (card.organization)
                    html += `<h5>${card.organization}</h5>`;

                if (card.notes)
                    html += `<p><em>${card.notes}</em></p>`;

                if (card.addresses)
                    html += card.addresses.map(address => `<p>${address.postOfficeBox} ${address.number} ${address.street}<br/>${address.city}, ${address.region} ${address.postalCode}</p>`).join('');

                html = html.replaceAll('\n', '<br/>');

                address.innerHTML = html;
                document.getElementById('output').appendChild(address);
            }
        });
    </script>
</body>

</html>
